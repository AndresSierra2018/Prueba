<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear Permiso</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Crear Permiso"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdPermisos:" for="idPermisos" />
                    <h:inputText id="idPermisos" value="#{controllerPermiso.permiso.idPermisos}" title="IdPermisos" required="true" requiredMessage="The IdPermisos field is required."/>
                    <h:outputLabel value="NombrePermiso:" for="nombrePermiso" />
                    <h:inputText id="nombrePermiso" value="#{controllerPermiso.permiso.nombrePermiso}" title="NombrePermiso" required="true" requiredMessage="The NombrePermiso field is required."/>
                    <h:outputLabel value="Url:" for="url" />
                    <h:inputTextarea rows="4" cols="30" id="url" value="#{controllerPermiso.permiso.url}" title="Url" required="true" requiredMessage="The Url field is required."/>
                    <h:outputLabel value="Icon:" for="icon" />
                    <h:inputText id="icon" value="#{controllerPermiso.permiso.icon}" title="Icon" />
                </h:panelGrid>
                <h:commandButton value="Registra" action="#{controllerPermiso.registrarPermiso()}"></h:commandButton>
            </h:form>
        </f:view>

    </h:body>
</html>
