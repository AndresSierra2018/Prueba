<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                
                <p:dataTable id= "tabla" value="#{rolController.listarRoles()}" var="item">
                    
                    <p:column>
                        
                        <f:facet name="header">
                            <h:outputText value="IdRoles"/>
                        </f:facet>
                        <h:outputText value="#{item.idRoles}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NombreRol"/>
                        </f:facet>
                        <h:outputText value="#{item.nombreRol}"/>
                    </p:column>
                    <p:column exportable="false">
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                    
                </p:dataTable>
                <h:commandLink value ="Descargar" > <p:dataExporter type="xls" target="tabla" fileName="listaRoles">  </p:dataExporter>
                
                </h:commandLink>
            </h:form>
        </f:view>

    </h:body>
</html>
