<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear Rol</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1> <h:outputText value="bienvenido #{usuarioController.usuarioLogeado.nombres} #{usuarioController.usuarioLogeado.apellidos} "></h:outputText>
                </h1>      
                <h1><h:outputText value="Crear Rol"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdRoles:" for="idRoles" />
                    <h:inputText id="idRoles" value="#{rolController.rol.idRoles}" title="IdRoles" required="true" requiredMessage="The IdRoles field is required."/>
                    <h:outputLabel value="NombreRol:" for="nombreRol" />
                    <h:inputText id="nombreRol" value="#{rolController.rol.nombreRol}" title="NombreRol" required="true" requiredMessage="The NombreRol field is required."/>
                    <h:outputLabel value="Descripcion:" for="descripcion" />
                    <h:inputText id="descripcion" value="#{rolController.rol.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                </h:panelGrid>
                
                        <h:commandButton value="Registar" action="#{rolController.registrarRol()}"></h:commandButton>
                        <h:commandButton value="salir" action="#{usuarioController.cerrarSesion()}"></h:commandButton>
                        </h:form>
        </f:view>

    </h:body>
</html>
