<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear RolUsuario</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Crear RolUsuario"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdRolusu:" for="idRolusu" />
                    <h:inputText id="idRolusu" value="#{rolusuarioController.rolUsuario.idRolusu}" title="IdRolusu" required="true" requiredMessage="The IdRolusu field is required."/>
                    <h:outputLabel value="UsuarioId:" for="usuarioId" />
                    <h:selectOneMenu id="usuarioId" value="#{rolusuarioController.usuario.idUsuario}" title="UsuarioId" required="true" requiredMessage="The UsuarioId field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{usuarioController.listarUsuarios()}" var="usuario" itemLabel="#{usuario.codigo}" itemValue="#{usuario.idUsuario}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="RolesId:" for="rolesId" />
                    <h:selectOneMenu id="rolesId" value="#{rolusuarioController.rol.idRoles}" title="RolesId" required="true" requiredMessage="The RolesId field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{rolController.listarRoles()}" var="rol" itemLabel="#{rol.nombreRol}" itemValue="#{rol.idRoles}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="Registra" action="#{rolusuarioController.registrarRolesUsuarios()}"></h:commandButton>
            </h:form>
        </f:view>

    </h:body>
</html>
