<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listar Solicitudes</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Lista Solicitudes"/></h1>
                <h:dataTable value="#{solicitudController.listarSolicitudes()}" var="solicitud">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdSolicitud"/>
                        </f:facet>
                        <h:outputText value="#{solicitud.idSolicitud}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FechaSolicitud"/>
                        </f:facet>
                        <h:outputText value="#{solicitud.fechaSolicitud}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="HoraSolicitud"/>
                        </f:facet>
                        <h:outputText value="#{solicitud.horaSolicitud}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="TipoSolicitud"/>
                        </f:facet>
                        <h:outputText value="#{solicitud.tipoSolicitud}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{solicitud.descripcion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{solicitud.estado}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EquipoId"/>
                        </f:facet>
                        <h:outputText value="#{solicitud.equipoId.placa}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="OperadorId"/>
                        </f:facet>
                        <h:outputText value="#{solicitud.operadorId.codigo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="SolicitanteId"/>
                        </f:facet>
                        <h:outputText value="#{solicitud.solicitanteId.codigo}"/>
                    </h:column>
                    <h:column >
                        <f:facet name="header">
                            <h:outputText value="Acciones">
                                
                            </h:outputText>
                        </f:facet>
                        <h:commandButton value="Eliminar" action="#{solicitudController.eliminarSolicitud(solicitud)}"></h:commandButton>
                        <h:commandButton value="Modificar" action="#{solicitudController.editarSolicitud(solicitud)}"></h:commandButton>                    
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
